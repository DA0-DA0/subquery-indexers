specVersion: 1.0.0
name: dao-dao-proposals
version: 0.0.1
runner:
  node:
    name: "@subql/node-cosmos"
    version: ">=0.1.0"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  Indexes DAO DAO proposal statuses and votes. Used to get timestamps for
  proposal states as well as provide data for the inbox.
repository: https://github.com/DA0-DA0/subquery-indexers
schema:
  file: ./schema.graphql

network:
  chainId: juno-1 # mainnet
  # chainId: uni-5 # testnet

  endpoint: https://rpc-v3-archive.junonetwork.io:443/ # mainnet 2578099 to 4136530
  # endpoint: https://rpc-archive.junonetwork.io:443/ # mainnet 4136532 to current
  # endpoint: https://rpc.uni.juno.deuslabs.fi:443/ # testnet

  # Optionally provide the HTTP endpoint of a full chain dictionary to speed up processing
  dictionary: https://api.subquery.network/sq/subquery/cosmos-juno-dictionary

dataSources:
  - kind: cosmos/Runtime
    startBlock: 3642048 # mainnet v1
    # startBlock: 4136532 # mainnet second fork
    # startBlock: 1 # testnet
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handlePropose
          kind: cosmos/MessageHandler
          filter:
            type: "/cosmwasm.wasm.v1.MsgExecuteContract"
            contractCall: "propose"
        - handler: handleVote
          kind: cosmos/MessageHandler
          filter:
            type: "/cosmwasm.wasm.v1.MsgExecuteContract"
            contractCall: "vote"
        - handler: handleExecute
          kind: cosmos/MessageHandler
          filter:
            type: "/cosmwasm.wasm.v1.MsgExecuteContract"
            contractCall: "execute"
        - handler: handleClose
          kind: cosmos/MessageHandler
          filter:
            type: "/cosmwasm.wasm.v1.MsgExecuteContract"
            contractCall: "close"
