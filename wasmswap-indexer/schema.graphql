# Stores staked balances per block height, per staking contract, per
# address.
type Snapshot @entity {
  id: ID! # contract:blockheight
  contract: String! @index(unique: true)
  blockHeight: BigInt! @index

  token1Amount: BigInt!
  token2Amount: BigInt!
}

# Stores staked balances per staking contract, per address.
type Wasmswap @entity {
  id: ID! # contract
  contract: String! @index(unique: true)

  token1Amount: BigInt!
  token2Amount: BigInt!
}
